<!DOCTYPE html>
<html ng-app="dirApp">
<head>
  <title>Directives</title>
</head>
<body>
<div ng-controller="DirCtrl">
  <label for="someName">Enter a name here: </label><input ng-model="someName" type="text" name="someName" id="someName"/>
  <p>Attribute-based directives</p>
  <ul>
    <li>Tag with an attribute: </li>
    <li><greetings person-name="John"/></li>
    <li>Custom attribute with a value</li>
    <li greet-person="{{someName}}"></li>
    <li>What if we use a bound variable?</li>
    <li greet-person="demoName1"></li>
    <li>Guess we need those magical curly braces: </li>
    <li greet-person="{{ demoName1 }}"></li>

  </ul>
</div>

<script src="/common/js/angular/angular.js"></script>
<script src="attribute-values.js"></script>
</body>
</html>
