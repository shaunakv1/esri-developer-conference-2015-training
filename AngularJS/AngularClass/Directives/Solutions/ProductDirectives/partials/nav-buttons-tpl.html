<!-- Part II: Define a div with three buttons inside it. The buttons should allow the user
 to "Return" (go back to the list view), and see the previous or next product in
 the list. The buttons should have ng-click event handlers for goBack, findPrevious,
 and findNext respectively -->
<div>
  <button ng-click="goBack()">Return</button>
  <button ng-click="findPrevious()">Previous Product</button>
  <button ng-click="findNext()">Next Product</button>
</div>
