<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our movie collection</title>

  <script src="/common/js/angular/angular.js"></script>
  <script src="/common/js/angular-route/angular-route.js"></script>
  <script src="/common/js/angular-animate/angular-animate.js"></script>
  <script src="/common/js/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/values.js"></script>
  <script src="js/directives.js"></script>

  <script src="js/app.js"></script>

  <link href="/common/css/bootstrap/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">

</head>
<body ng-controller="MainCtrl">

<div class="container">

  <!-- Static navbar -->
  <div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Movies!</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav" ng-click="whichLink($event)">
          <li ng-class="{'active' : nbElements.search}"><a href="#/search">Search</a></li>
          <li ng-class="{'active' : nbElements.browse}"><a href="#/browse">Browse</a></li>
          <li ng-class="{'active' : nbElements.admin}"><a href="#/admin">Admin</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </div>

  <!-- Main component for a primary marketing message or call to action -->
  <div class="page-header">
    <h1>{{ movieHeader }}</h1>
  </div>

  <div ng-view>
  </div>
</div> <!-- /container -->

</body>
</html>
