<div class="container">

  <div class="row">
    <div class="col-md-4">Search within results: input:text[</div>
    <div class="col-md-4">Filter results</div>
    <div class="col-md-4">New search</div>
  </div>
<p></p>
  <div class="row">
    <div>
      <p ng-if="searchTerm">Results for search term: {{ searchTerm }}</p>
    </div>
  </div>

  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Rating</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="movie in movies track by movie.imdbID">
        <td>{{ movie.title }}</td>
        <td>{{ movie.year }}</td>
        <td>{{ movie.director }}</td>
        <td>{{ movie.imdbRating }}</td>
      </tr>

      </tbody>
    </table>
  </div>

  <m-footer/>
</div>
<!-- /container -->
