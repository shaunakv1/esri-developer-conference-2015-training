<div id="employee-detail-container">
  <ul>
    <li>{{emp.firstName}} {{emp.lastName}}</li>
    <li>{{emp.title}}</li>
    <li>{{emp.address}}<br />{{emp.city}}, {{emp.region}}  {{emp.postalCode}}<br />{{emp.country | uppercase}}</li>
    <li>DOB: {{emp.birthDate}}</li>
    <li>Hired on: {{emp.hireDate}}</li>
  </ul>
  <div><a href="#/EmployeeList">Return to list</a></div>
</div>
