<!DOCTYPE html>
<html ng-app="teamApp">
<head>
  <title>Exercise: Setting up a controller</title>
</head>
<body ng-controller="TeamCtrl">
<form>
  <label for="fTeam">Filter teams: </label>
  <input id="fTeam" type="text" ng-model="fTeam" /><br/>

  <!-- Add an input item for adding a new team; don't forget the label and the ng-model -->
  <label for="newTeam">Add a new team: </label>
  <input id="newTeam" type="text" ng-model="newTeam"/>

  <!-- Add a button to click on to add the new team -->
  <button id="addBtn" ng-click="addTeam(newTeam)">Add team</button>
  <br/>

  <!-- Add a select list of all the teams, it will be used to drop teams
       from the list.
   Hint: look at select/ngOptions under directives in the API docs.
   Don't forget the ng-model!
   -->
  <label for="dropTeam">Remove a team: </label>
  <select id="dropTeam" ng-model="dropTeam"
          ng-options="teamName for teamName in teams">
    <option value="">Please select a team...</option>
  </select>

  <!-- Add a button to click on to remove the selected team -->
  <button id="dropBtn" ng-click="delTeam(dropTeam)">Drop team</button>
  <br/>

  <!-- Challenge: restore the dropped teams, set the button here -->
  <button id="restoreBtn" ng-click="restoreTeams()">Restore dropped teams</button>
</form>

<p>A list of teams: </p>
<ul>
  <li ng-repeat="teamName in teams | filter: fTeam">{{teamName}}</li>
</ul>

<script src="/common/js/angular/angular.js"></script>
<script src="js/controllers-events.js"></script>
</body>
</html>
