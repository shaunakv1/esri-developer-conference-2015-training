<!-- This file is an empty HTML document on purpose. You will need to Angular-ify it. -->
<!DOCTYPE html>
<!-- ng-app goes in the html tag -->
<html ng-app>
<head>
  <title>Our first Angular page</title>
</head>

<!-- Add your name here -->
<body ng-init="yourName = 'Bob' ">
<p>
  <!-- Add the appropriate template to print out the value of 'yourName' -->
  Hello, {{ yourName }}, welcome to using Angular!
</p>
<!-- Add the angular library here (hint /common/js/angular/angular.js) -->
<script src="/common/js/angular/angular.js"></script>
</body>
</html>
