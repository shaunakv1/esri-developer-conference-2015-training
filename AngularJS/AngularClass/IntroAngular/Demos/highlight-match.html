<!DOCTYPE html>
<html ng-app="introApp">
<head>
  <title>Highlighting matches</title>
  <style>
    .highlight {
      background-color: #ffff00;
    }

    .line {
      text-decoration: underline;
    }
  </style>
</head>
<body ng-controller="HighlightCtrl">
<p>Here are some names:</p>
<ul>
  <!-- ngClass takes an argument of a class to apply and conditions under
       which to apply the class. When nameFound returns truthy, highlight is applied -->
  <li ng-repeat="personName in names">
    <!-- As a function -->
    <!--<span ng-class="{'highlight' : checkFound(personName)}">{{personName}}</span>-->

    <!-- As an in-line -->
    <span ng-class="{'highlight' : fName && personName.toUpperCase().indexOf(fName.toUpperCase()) > -1}">{{personName}}</span>

  </li>
</ul>
<form>
  <label for="fName">Highlight matching names: </label><input id="fName" type="text" ng-model="fName"/><br/>
  <label for="newName">Add a name: </label><input id="newName" type="text" ng-model="newName"/>
  <button ng-click="addName(newName)">Add name!</button>
</form>

<script src="/common/js/angular/angular.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
