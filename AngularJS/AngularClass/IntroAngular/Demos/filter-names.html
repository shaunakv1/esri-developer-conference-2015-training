<!DOCTYPE html>
<html ng-app>
<head>
  <title>Filtering names</title>
  <script src="/common/js/angular/angular.js"></script>
</head>
<body>
<div ng-init="names=['John', 'Dan', 'Tim', 'Andre', 'Angela', 'Maria', 'Andres', 'Chuck', 'Joseph', 'Jose']">
  <p>Here are some names:</p>
  <ul>
    <!-- Adding a | pipe allows us to modify the output of the ng-repeat.
         In this case, we are filtering the data. -->
    <li ng-hide="names | filter:fName">None found.</li>
    <li ng-repeat="personName in names | filter:fName">{{personName}}</li>
  </ul>
  <form>
    <label for="fName">Filter names: </label>
    <input id="fName" type="text" ng-model="fName"/>
  </form>
</div>

</body>
</html>
